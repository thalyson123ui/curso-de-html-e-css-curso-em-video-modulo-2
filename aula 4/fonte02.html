<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Ava1219-Littlear-Html.ico" type="image/x-icon">
    <title>fontes externas</title>
    <style>
        @font-face {
            font-family:'love';
            src: url(love\ larry\ ttf.ttf) format(truetype);
            font-weight:normal;
            font-style:normal;

            /*
                tipos de format()
                .opentype (otf)
                .truetype (ttf)
                .embedded-opentype
                .truetype-aat (apple advanced typgraphy)
                .svg
            */
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'love', Times, serif;
            font-size:3em;
        }
    </style>
</head>
